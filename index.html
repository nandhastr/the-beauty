<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: #f0f2f5;
    }
</style>
<body>
    <table cellspacing="0" cellpadding="0" border="0" width="325">
        <tr>
            <td>
                <table cellspacing="0" cellpadding="1" border="1" width="300">
                    <tr>
                        <th>col 1 heading</th>
                        <th>col 2 heading</th>
                        <th>col 2 heading</th>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <div style="width:325px; height:48px; overflow:auto;">
                    <table cellspacing="0" cellpadding="1" border="1" width="300">
                        <tr>
                            <td>col 1 data 1</td>
                            <td>col 2 data 1</td>
                            <td>col 2 data 1</td>
                        </tr>
                        <tr>
                            <td>col 1 data 2</td>
                            <td>col 2 data 2</td>
                            <td>col 2 data 2</td>
                        </tr>
                        <tr>
                            <td>col 1 data 3</td>
                            <td>col 2 data 3</td>
                            <td>col 2 data 3</td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
<style>
    #feedback{
background-color: aqua;
text-align: center;

height: 3rem;
    }
    .key{
        background-color: aquamarine;
        width: max-content;
        height: fit-content;
    }
</style>
    <div class="key">
<button id="key">...</button>
<p >
    <ul id="feedback" style="display: none;">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</p>
    </div>

</body>
</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        var teks ='tombol d hover'
        $('.key').hover(
            function () {
                
                $('#key').css({
                    'background-color': 'green',
                    'box-shadow':'3px 3px 6px black'
                });
                $(this).find('p').text(teks);
                $(this).find('p').fadeIn(); // Menampilkan teks saat dihover
            },
            function () {
                $('#key').css({
                    'box-shadow':'',
                    'background-color': '',
                });
                $(this).find('p').fadeOut(); // Menghilangkan teks saat tidak dihover
            }
        );
        });
    </script>
</script>
